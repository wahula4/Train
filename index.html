<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <title>Train Schedule</title>
	    
	    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	   	<script src="https://momentjs.com/downloads/moment.js"></script>
      	<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
	    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	    <link rel="stylesheet" href="style.css">
	</head>

<body>
<div class="container">
  <div class="jumbotron text-center">
    <h1>Trainsss</h1> 
    <p>I've been driving a train since.. long before anybody paid me to drive one. I didn't do it to be cool.. I didn't do it to make a statement.  I just liked it. <strong>-Matthew McConaughey-</strong></p> 
  </div>
</div>

<div class="container">
<div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i>Add Train</strong></h3>
          </div>
          <div class="panel-body">
            <!-- Here we create an HTML Form for handling the inputs-->
            <form role="form">
              <!-- Here we create the text box for capturing the search term-->
              <div class="form-group">
                <label for="search">Train Name:</label>
                <input type="text" class="form-control" id="employee-name">
              </div>
              <!-- Here we capture the number of records that the user wants to retrieve  -->
              <div class="form-group">
                <label for="search">Destination:</label>
                <input type="text" class="form-control" id="role">
              </div>
              <!-- Here we capture the Start Year Parameter-->
              <div class="form-group">
                <label for="start-year">First Train Time (HH:mm - military time):</label>
                <input type="text" class="form-control" id="start-date">
              </div>
              <!-- Here we capture the End Year Parameter -->
              <div class="form-group">
                <label for="end-year">Frequency (min):</label>
                <input type="text" class="form-control" id="monthly-rate">
              </div>
              <!-- Here we have our final submit button -->
              <button type="submit" class="btn btn-default" id="submit"><i class="fa fa-search"></i> Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>

<div class="container text-center">
    <!--panel-->
    <div class="panel panel-primary">
     <div class="panel-heading">Train Schedule</div>
     <div class="panel-body">
        <div class="row">
            <div class="col-md-2 name">Train Name</div>
            <div class="col-md-2 role">Destination</div>
            <div class="col-md-2 start-date">Frequency (min)</div>
            <div class="col-md-2 months-worked">Next Arrival</div>
            <div class="col-md-2 monthly-rate">Minutes Away</div>
        </div> 
     </div>
    </div>
</div>
		<script src = "app.js"></script>
	</body>
</html>
